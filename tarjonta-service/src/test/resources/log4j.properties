
# Root logger option
log4j.rootLogger=ERROR, CONSOLE

# Direct log messages to stdout
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{ABSOLUTE} %5p [user=%X{user}] %c{1}:%L - %m%n

# Package specific logging configurations
log4j.logger.fi.vm.sade.tarjonta=ERROR

#log4j.logger.javax.sql=DEBUG

log4j.logger.org.springframework=ERROR
log4j.logger.org.springframework.transaction.jta=ERROR

log4j.logger.fi.vm.sade.tarjonta.service.auditlog=ERROR
log4j.logger.fi.vm.sade.auditlog=ERROR
