EditKoulutusLisatiedotForm.ammattinimikkeet.help=Virkailijan k\u00e4yt\u00f6ss\u00e4 on TEM:n ammattinimikkeiden koodisto. Lis\u00e4ksi voi itse lis\u00e4t\u00e4 synonyymeja. Sanat on t\u00e4rke\u00e4\u00e4 kirjoittaa perusmuodossa, koska hakeutujat etsiv\u00e4t tietoa koulutuksista ammattinimikkeill\u00e4.
EditLisatiedotTabSheet.kuvailevatTiedot.help=Tarjonnan kentist\u00e4 osa on pakollisia, osa vapaaehtoisia. Koulutuskuvausten tavoitteena on, ett\u00e4 hakeutuja l\u00f6yt\u00e4\u00e4 itselleen sopivimman koulutuksen. Kuvaus on hyv\u00e4 laatia niin, ett\u00e4 se tukee t\u00e4t\u00e4 tavoitetta. Kannattaa k\u00e4ytt\u00e4\u00e4 vain niit\u00e4 kentti\u00e4, joiden k\u00e4ytt\u00e4minen on v\u00e4ltt\u00e4m\u00e4t\u00f6nt\u00e4, jotta hakeutuja saa koulutuksesta oikean kuvan. Esim. jos kansainv\u00e4listyminen ei ole koulutuksen ydinainesta, ei kentt\u00e4\u00e4 tarvitse eik\u00e4 kannata k\u00e4ytt\u00e4\u00e4 lainkaan. Oppijalle n\u00e4ytet\u00e4\u00e4n vain kent\u00e4t, joihin on tallennettu teksti\u00e4.
EditLisatiedotTabSheet.koulutuksenSisalto.help=Lyhyt kuvaus (1000-2000 merkki\u00e4) hakeutujalle tutkinnon ja koulutusohjelman ammatillisten opintojen keskeisist\u00e4 sis\u00e4ll\u00f6ist\u00e4 ja toteutustavoista. Henkil\u00f6kohtaisen opiskelusuunnitelman laatimisesta on hyv\u00e4 mainita. Verkkotekstiss\u00e4 on hyv\u00e4 k\u00e4ytt\u00e4\u00e4 lyhyit\u00e4 lauseita ja kappaleita ja tarvittaessa listoja. Vapaa teksti, 5000 merkki\u00e4.
EditLisatiedotTabSheet.sijoittuminenTyoelamaan.help=T\u00e4ss\u00e4 kent\u00e4ss\u00e4 kuvataan, millaisiin teht\u00e4viin ja ty\u00f6paikkoihin koulutuksesta valmistutaan. Mit\u00e4 valmistunut osaa? Miten osaa? Keiden kanssa ty\u00f6skentelee? Miss\u00e4 tyypillisesti ty\u00f6skentelee? Vapaa teksti 1000 merkki\u00e4.
EditLisatiedotTabSheet.kansainvalistyminen.help=Kirjoitetaan jos kansainv\u00e4lisyyys on keskeinen osa koulutusta. Esim. yhteisty\u00f6 tai ulkomailla opiskelu / vaihto-opiskelumahdollisuudet. Valitse otsikot itse. Vapaa teksti 5000 merkki\u00e4.
EditLisatiedotTabSheet.yhteistyoMuidenToimijoidenKanssa.help=T\u00e4ss\u00e4 voidaan kertoa ty\u00f6el\u00e4m\u00e4yhteisty\u00f6st\u00e4, ty\u00f6ss\u00e4oppimisesta, oppilaitosten v\u00e4lisest\u00e4 yhteisty\u00f6st\u00e4 opintopolkujen toteuttamisessa tms. Yritysten nimien mainitsemista on kuitenkin syyt\u00e4 v\u00e4ltt\u00e4\u00e4. Vapaa teksti 2000 merkki\u00e4.
