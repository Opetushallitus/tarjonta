<div data-ng-controller="ValintaperusteSearchController">

    <table class="seachSpecLayout">

        <!-- otsikkorivi -->
        <tr>
            <th>&nbsp;</th>
            <th tt="tarjonta.valintaperustekuvaus.vuosi">Vuosi</th>
            <th tt="tarjonta.valintaperustekuvaus.kausi">Kausi</th>
            <th tt="tarjonta.valintaperustekuvaus.oppilaitostyyppi">Oppilaitostyyppi</th>
            <th tt="tarjonta.valintaperustekuvaus.ryhma">Valintaperusteryhm채</th>
            <th tt="tarjonta.valintaperustekuvaus.soraryhma">SORA-ryhm채</th>
            <th>&nbsp;</th>
        </tr>

        <!-- kontrollit -->
        <tr>
            <td class="query">
                <input type="text" ng-model="model.searchSpec.hakusana" ng-enter="search()"/>
            </td>
            <td>
                <select class="thin" data-ng-model="model.searchSpec.vuosi" data-ng-options="year for year in model.years"></select>
            </td>
            <td>
                <koodistocombo class="thin" koodistouri="'kausi'" koodiuri="model.searchSpec.kausiUri" locale="'fi'"/>
            </td>
            <td>
                <koodistocombo koodistouri="'oppilaitostyyppi'" filteruris="model.userOrgTypes" koodiuri="model.searchSpec.oppilaitosTyyppi" locale="'fi'"/>
            </td>
            <td>
                <koodistocombo koodistouri="'valintaperustekuvausryhma'" koodiuri="model.searchSpec.valintaperustekuvausryhma" locale="'fi'"/>
            </td>
            <td>
                <koodistocombo koodistouri="'sorakuvaus'" koodiuri="model.searchSpec.sorakuvaus" locale="'fi'"/>
            </td>

            <td class="controls">
                <button class="btn" type="button" tt="tarjonta.valintaperustekuvaus.tyhjenna" value="Tyhjenn채" ng-click="reset()">Tyhjenn채</button>
                <button class="btn btn-primary" type="button" value="Hae" ng-click="search()"><span tt="tarjonta.valintaperustekuvaus.hae">Hae</span> <span class="icon-search"></span></button>
            </td>

        </tr>

    </table>

    <div id="searchResults">

        <tabset>
            <tab heading="{{t('kk.valintaperusteet.tab.valintaperusteet')}}">
	            <div class="controls">
	                <button class="btn float-right" type="button" ng-click="createNew('valintaperustekuvaus')"><span tt="tarjonta.valintaperustekuvaus.luouusi">Luo uusi kuvaus</span> <span class="icon-plus-sign"></span></button>
	            </div>

                <results-tree-table
                    columns="['kausi', 'oppilaitostyyppi']"
                    column-titles="{kausi:'tarjonta.valintaperustekuvaus.list.vuosikausi', oppilaitostyyppi:'tarjonta.valintaperustekuvaus.list.oppilaitostyyppi'}"
                    model="model.valintaperusteet"
                    selection="selection.valintaperusteet"
                    get-content="kuvauksetGetContent"
                    get-identifier="kuvauksetGetIdentifier"
                    get-link="kuvauksetGetLink"
                    get-options="kuvauksetGetOptions"
                    ></results-tree-table>
