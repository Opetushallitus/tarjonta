<div id="editValintaperusteKuvaus" ng-controller="ValintaperusteEditController">

    <controls-model
            model="formControls"
            tt-create="valintaperustekuvaus.edit.header.title"
            title="model.koulutusohjelma.tekstis"
            dto="model.valintaperustekuvaus">

        <controls-button tt="koulutus.edit.takaisin" action="model.takaisin()"></controls-button>
        <controls-button tt="koulutus.edit.tallenna.luonnos" action="model.saveLuonnos()" primary="true" disabled="!model.canSaveVpk()"></controls-button>
        <controls-button tt="koulutus.edit.tallenna.valmis" action="model.saveValmis()" primary="true" disabled="!model.canSaveVpk()"></controls-button>


        <controls-notify type="success" tt="'tarjonta.tallennus.ok'" show="model.showSuccess"></controls-notify>
        <controls-notify type="error" tt="'tarjonta.tallennus.virhe'" show="model.showError"></controls-notify>

        <controls-notify ng-repeat="e in model.validationmsgs" type="error-detail" tt="e" show="uiModel.showError"></controls-notify>

    </controls-model>

    <display-controls model="formControls" display="header"></display-controls>
    <tabset>
        <tab heading="{{t(vpkType.title)}}" ng-repeat="vpkType in model.types">
            <form name="valintaPerusteForm">
            <div ng-mouseenter="model.setType(vpkType.type)"  data-ng-include="'partials/valintaperustekuvaus/edit/vpkEdit.html'"></div>
            </form>
        </tab>
    </tabset>


    <display-controls model="formControls" display="footer"></display-controls>

    </div>
    <div ng-if="!model.collapse.model">
    <div collapse="model.collapse.model">
        <pre>
            {{ model | json }}
        </pre>
    </div>
 </div>
     -->

</div>
