<div>
    <div class="modal-header">
        <h3>Valitse tutkinto-ohjelma</h3>
    </div>
    
    <div class="modal-body">
    
        <h4>{{t('selectTutkintoOhjelma.koulutusala')}}</h4>
        <koodistocombo  koodistouri="stoModel.koulutusalaKoodistoUri" locale="'FI'" koodiuri="stoModel.koulutusala"></koodistocombo><!--'koulutusalaoph2002'-->
    
        <h4>Tekstihaku</h4>
        <div>
            <input type="text" data-ng-model="stoModel.hakulause" />
            <button class="btn btn-warning" ng-click="clearCriteria()">Tyhjenn√§</button>
            <button class="btn btn-primary" ng-click="searchTutkinnot()">Hae</button>
        </div>
        
        <h4>Hakutulokset</h4>
        <table class="table table-bordered">
    
            <tbody ng-repeat="hakutulos in stoModel.hakutulokset">
                <tr ng-class="{true: 'active', false:''}[isActive(hakutulos)]" ng-click="toggleItem(hakutulos)" ng-class-even="'light-gray'" ng-class-odd="'dark-gray'">
                    <td>{{hakutulos.koodiArvo}}</td>
                    <td>{{hakutulos.koodiNimi}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" ng-click="cancel()">Peruuta</button>
        <button class="btn btn-primary" ng-click="ok()">Jatka</button>
    </div>

</div>
