<tabset>
    <tab heading="{{t('kk.hakukohde.perustiedot')}}">
<form name="luoHakukohde">
    <div class="container-fluid ">
        <div class="row-fluid">

            <!--div class="span10"><input type="button" data-ng-click="loadKoodistoData()" value="Hae koulutuskoodi relaatiot"></div-->
            <!--div class="span10"><input type="button" data-ng-click="search()"  value="Hae data"></div-->
            <div class="span10"><input type="button" data-ng-click="insert()"  value="Tallenna"></div>
        </div>
    </div>

    <div class="container-fluid ">
        <div class="row-fluid">
            <div class="span2 label-right"><div tt="kk.hakukohde.hakukohdenimi"></div></div>
            <div class="span10">
                <input type="text" data-ng-model="model.hakukohteenNimi" required />
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span2 label-right"><div tt="kk.hakukohde.haut"></div></div>
            <div class="span10">
               <select ng-model="model.hakuOid" data-ng-options="haku.oid as haku.nimi.kieli_fi for haku in hakus"/>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span2 label-right"><div tt="kk.hakukohde.hakukelpoisuusvaatimukset"></div></div>
            <div class="span10">
                <koodistomultiselect koodiuris="model.hakukelpoisuusvaatimusUris" koodistouri="'hakukelpoisuusvaatimusta'" locale="'FI'"></koodistomultiselect>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span2 label-right"><div tt="kk.hakukohde.hakijoilleilmoitettavataloituspaikat"></div></div>
            <div class="span10">
                <input type="text" data-ng-model="model.aloituspaikatLkm" required />
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span2 label-right"><div tt="kk.hakukohde.hakijoilleilmoitettavataloituspaikat"></div></div>
            <div class="span10">
                <input type="checkbox" data-ng-model="model.kaytetaanJarjestelmanValintaPalvelua" required />
            </div>
        </div>
    </div>




</form>
   </tab>

    <tab heading="{{t('kk.hakukohde.valintakokeet')}}">


    </tab>

    <tab heading="{{t('kk.hakukohde.liitteet')}}">


    </tab>

    <tab heading="{{t('kk.hakukohde.valintaperustekuvaus')}}">


    </tab>

</tabset>
