<div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div ng-bind-html="t('kk.review.murupolku', ['Autoalan perustutkinto', 'Rantalhojan ammattikoulu, autoalan toimipiste'])"></div>
                <a><div tt='kk.review.peruuta'></div></a>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="btn" ng-click='doStuff($event)'><div tt='kk.review.takaisin'></div></div>
                <div class="btn"><div tt='kk.review.poista'>xxx</div></div>
                <div class="btn"><div tt='kk.review.kopioi'>xxx</div></div>
                <div class="btn"><div tt='kk.review.siirra.osaksi'>Siirrä osaksi toista koulutusta</div></div>
                <div class="btn"><div tt='kk.review.lisaa.rinnakkainen'>Lisää rinnakkainen koulutus</div></div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                Sairaanhoidon ja huolenpidon koulutusohjelma, pk
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                < <span tt='kk.review.edellinen'></span> 1/100 <span tt='kk.review.seuraava'></span> >
            </div>
        </div>
    </div>

    <tabset>
        <tab ng-repeat="lang in languages" heading="{{lang.name}}">
            <div ng-include="'partials/kk/review/reviewLanguage.html'"></div>
        </tab>
    </tabset>

    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                < <span tt='kk.review.edellinen'>edellinen</span> 1/100 <span tt='kk.review.seuraava'>seuraava</span> >
            </div>
        </div>
    </div>

    <hr>
    <pre>{{model | json}}</pre>

</div>
