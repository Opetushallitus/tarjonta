
<div class="container-fluid">

</div>

        <div class="span12">
            <div class="btn" ng-click='doStuff($event)'><div tt='back'></div></div>
            <div class="btn"><div tt='delete'></div></div>
            <div class="btn"><div tt='copy'></div></div>
            <div class="btn"><div tt='transfer'>Siirrä osaksi toista koulutusta</div></div>
            <div class="btn"><div tt='transfer'>Lisää rinnakkainen koulutus</div></div>
        </div>
    </div>
</div>

        <div class="span12">

        </div>

            < <span tt='previous'></span> 1/100 <span tt='next'></span> >
        </div>
    </div>
</div>

    <tab ng-repeat="lang in languages" heading="{{lang.name}}">
        <div ng-include="'partials/kk/review/reviewLanguage.html'"></div>

</tabset>

<div class="container-fluid">
    <div class="row-fluid">

    </div>
</div>

<h2>TESTAUSTA</h2>


<div class="container-fluid">
    <div >
        <button class="btn" ng-click="isCollapsed = !isCollapsed">Toggle collapse</button>
        <div collapse="isCollapsed">
            <div class="well well-large">Some content</div>
        </div>
    </div>


    <div>
        <h4>Dynamic</h4>
        <div>Dynamic Popover : <input type="text" ng-model="dynamicPopoverText"></div>
        <div>Dynamic Popover Popup Text: <input type="text" ng-model="dynamicPopover"></div>
        <div>Dynamic Popover Popup Title: <input type="text" ng-model="dynamicPopoverTitle"></div>
        <div><button popover="{{dynamicPopover}}" popover-title="{{dynamicPopoverTitle}}" class="btn">{{dynamicPopoverText}}</button></div>
    </div>


</div>
