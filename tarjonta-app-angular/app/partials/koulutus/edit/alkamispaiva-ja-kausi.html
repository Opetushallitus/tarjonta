<div id="koulutuksenAlkamisPvm">
    <input type="radio" name="kausiVaiPvm" ng-model="ctrl.kausi" ng-value="false"/>
    <span tt="koulutus.alkamispvm.singlePvm"></span><br/>
    
    <div class="indent">
	    <alkamispaivat
	        dates="pvms" 
	        kausi-uri="kausiUri"
	        fn-clear-kausi="clearKausiSelection"
	        enabled="!ctrl.kausi"
	        multi="multi">
	    </alkamispaivat>
	
	    <input type="checkbox" name="pvmMulti" ng-model="ctrl.multi" ng-disabled="ctrl.kausi"/>
	    <span ng-class="ctrl.kausi ? 'disabled' : ''" tt="koulutus.alkamispvm.multiPvm"></span>
	    <a class="addDate" href ng-show="!ctrl.kausi && ctrl.multi"
	            ng-click="onAddDate()" tt="tarjonta.toiminnot.lisää"></a>
    </div>

    <input type="radio" name="kausiVaiPvm" ng-model="ctrl.kausi" ng-value="true" ng-click="onEnableKausi($event)"/>
    <span tt="koulutus.alkamispvm.enableKausi"></span>
    
    <div class="indent">
	    <span tt="koulutus.alkamispvm.kausi"></span>
	    <select
	        ng-model="kausiUri" 
	        ng-options="koodi.koodiUri as koodi.koodiNimi for koodi in ctrl.koodis | orderByNum:'koodiNimi'"
	        ng-disabled="!ctrl.kausi"/>
	    <span tt="koulutus.alkamispvm.vuosi"></span>
            <input type="text" 
	        ng-model="vuosi" 
	                 ng-disabled="!ctrl.kausi"/>
    </div>


</div>
