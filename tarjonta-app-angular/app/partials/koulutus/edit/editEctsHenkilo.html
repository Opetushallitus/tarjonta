<tr class="primary" ng-controller="EditYhteyshenkiloCtrl">

	<td><input class="wide" type="text" ng-model="uiModel.ectsCoordinator.nimet" typeahead-on-select="editYhModel.selectEctsHenkilo($item)" typeahead="henkilo.etunimet+ ' ' + henkilo.sukunimi for henkilo in editYhModel.data | filter:$viewValue"/></td>
	<td><a href ng-click="editYhModel.clearEctsYh()"><span tt='koulutus.edit.tyhjenna'></a></td>
</tr>

<tr>
	<th tt="koulutus.edit.ects-koordinaattori.email"/>

	<td></td>
</tr>

<tr>
	<th tt="koulutus.edit.ects-koordinaattori.phone"/>
	<td><input type="text" data-ng-model="uiModel.ectsCoordinator.puhelin" /></td>
	<td></td>
</tr>
