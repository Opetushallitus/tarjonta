<form name="lisatiedotForm">
<table class="tarjontaForm">

	<!-- ammattinimikkeet -->
	<tr class="info">
		<th tt="koulutus.edit.ammattinimikkeet.title"/>
		<td>
			<multi-select
			 	model="uiModel.ammattinimikkeet.data"
			 	selection="uiModel.ammattinimikkeet.uris"
			 	display="dualpane"/>
		</td>
		<td></td>
	</tr>
	
</table>

<div ng-show="uiModel.opetuskielis.uris.length==0">(TODO i18n valitse ainakin yksi opetuskieli t채h채n..?)</div>

<tabset>
	<tab ng-repeat="kieliUri in uiModel.opetuskielis.uris" heading="{{kieliFromKoodi(kieliUri)}}">
	
		<div ng-repeat="lisatieto in lisatiedot" ng-show="lisatieto != 'MAKSULLISUUS' || model.opintojenMaksullisuus">
			
			<h4>{{t('koulutus.edit.'+lisatieto+'.title')}}</h4>			
			<p>{{t('koulutus.edit.'+lisatieto+'.help')}}</p>
			
			<rich-textarea model="getKuvausApiModelLanguageUri(model.kuvausKomo, lisatieto, kieliUri).arvo"></rich-textarea>
			
			<!--
			<textarea ui-tinymce ng-model="getKuvausApiModelLanguageUri(model.kuvausKomo, lisatieto, kieliUri).arvo"> </textarea>
			<br/>
			
			 -->
			
		</div>

		<h4 tt="koulutus.edit.kuva.title"></h4>

		<input id="inputImage2" 
                 url="http://localhost:8585/tarjonta-service/rest/koulutus/kuva"
                 type="file" 
                 accept="image/*" 
                 image="image2" 
                 resize-max-height="300"
                 resize-max-width="250"
                 resize-quality="0.9" />
           <button type="submit" ng-click="single(image2.resized)" disabled>Lis채채</button>
           	
		<img ng-show="image2" ng-src="{{image2.resized.dataURL}}"/>

		
	</tab>
</tabset>
</form>
