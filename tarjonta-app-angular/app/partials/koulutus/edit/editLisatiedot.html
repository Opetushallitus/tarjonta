<div class="container-fluid">
    <div class="row-fluid" ng-init="setTabLang(uiModel.opetuskielis.uris[0])">
        <ul>
            <li ng-repeat="kieliUri in uiModel.opetuskielis.uris" style="display:block;float:left;padding:0 10px;"><a href ng:click="setTabLang(kieliUri)"> {{searchKoodiByKoodiUri(kieliUri, uiModel.opetuskielis).koodiNimi}} </a></li>
        </ul>
    </div>

    <div class="row-fluid" ng-repeat="kieliUri in uiModel.opetuskielis.uris" ng:show="uiModel.tabLang === kieliUri">

        <div ng-repeat="koodi in getKuvausApiModelLanguageUri(kieliUri)" >
            <textarea ui-tinymce ng-model="koodi.arvo" text="koodi.arvo"> </textarea>
        </div>
        <div>
            <label for="inputImage2"></label>
            <input id="inputImage2" 
                   url="http://localhost:8585/tarjonta-service/rest/koulutus/kuva"
                   type="file" 
                   accept="image/*" 
                   image="image2" 
                   resize-max-height="300"
                   resize-max-width="250"
                   resize-quality="0.9" />
            <!--img ng-show="image2" ng-src="{{image2.url}}" type="{{image2.file.type}}"/>
            <p>Resized</p-->
            <img ng-show="image2" ng-src="{{image2.resized.dataURL}}"/>
            <button type="submit" ng-click="single(image2.resized)" disabled>Lisää</button>
        </div>
        <hr />
    </div>
</div>
