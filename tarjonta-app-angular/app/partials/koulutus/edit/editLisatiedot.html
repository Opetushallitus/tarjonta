<table class="tarjontaForm">

    <!-- ammattinimikkeet -->
    <tr class="info">
        <th tt="koulutus.edit.ammattinimikkeet.title" />
        <td><multi-select model="uiModel.tmp"
                      selection="uiModel.ammattinimikkeet.uris"
                      promise="uiModel.ammattinimikkeet.promise" display="combobox"
                      tt-show-all-title="koulutus.edit.ammattinimikkeet.title"/></td>
<!-- kolmas solu pitää olla, muutoin muotoilu hajoaa! -->
<td></td>
</tr>
</table>

<div ng-show="uiModel.opetuskielis.uris.length > 0">
    <rich-textarea-container>
        <tabset>
            <tab ng-repeat="kieliUri in uiModel.opetuskielis.uris" heading="{{kieliFromKoodi(kieliUri)}}" select="selectKieli(kieliUri)">
            </tab>
        </tabset>

        <div ng-repeat="lisatieto in lisatiedot" ng-show="lisatieto.type != 'MAKSULLISUUS' || model.opintojenMaksullisuus">

            <h4>{{t('koulutus.edit.' + lisatieto.type + '.title')}}</h4>            
            <p>{{t('koulutus.edit.' + lisatieto.type + '.help')}}</p>

            <rich-textarea max="1500" model="getKuvausApiModelLanguageUri(lisatieto.isKomo, lisatieto.type, uiModel.selectedKieliUri)[uiModel.selectedKieliUri]"></rich-textarea>
        </div>
        <h4 tt="koulutus.edit.kuva.title"></h4>

    </rich-textarea-container>
    <image-field 
        btn-name-remove="{{t('poista')}}"
        editable="true" 
        oid="{{model.oid}}" 
        uri="uiModel.selectedKieliUri"></image-field>

</div>
