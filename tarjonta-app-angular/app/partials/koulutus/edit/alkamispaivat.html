<ul id="koulutuksenAlkamisPvm">
    <li ng-repeat="pvm in ctrl.addedDates">
        <input type="text"
               name="alkamisPvm"
               data-datepicker-popup="dd.MM.yyyy"
               data-ng-model="pvm.date"
               data-ng-disabled="!disabledKausi"
               ng-change="onDateAdded()"
               />
        <a  href
           data-ng-show="disabledKausi && pvm.date!=null && ctrl.addedDates.length>1" 
           data-ng-click="clickRemoveDate(pvm)">[x]</a>
    </li>
</ul>
