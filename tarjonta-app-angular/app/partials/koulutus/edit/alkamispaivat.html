<ul>
    <li ng-repeat="pvm in ctrl.addedDates">
            <!-- required t-date-time can be true or false -->
            <t-date-time
                type="object"
                ng-required="enabled"
	        name="{{ctrl.alkamisPvmFieldName}}"
	        scope-model="pvm.date"
	        ng-disabled="!enabled"
	        change="onDateAdded()"
	        min="min"
	        max="max"
	        tt-bounds="koulutus.edit.alkamispaivat.outofbounds"
	        ></t-date-time>
        <a href
           data-ng-show="enabled && ctrl.addedDates.length>1"
           data-ng-click="clickRemoveDate(pvm)">[x]</a>
    </li>
</ul>
