<div id="kopioi-koulutus-dialogi">
    <div class="modal-header">
        <h3><span  tt="koulutus.edit.jarjestaja.otsikko">Valitse näyttötutkinnon järjestäjä</span></h3>
    </div>

    <div class="modal-body">
        <ul ng-show="model.errors.length > 0" class="errors">
            <li ng-repeat="error in model.errors">{{error.msg}}</li>
        </ul>

        <table width="100%">
            <tr>
                <td colspan="2">
                    <span tt="koulutus.edit.jarjestaja.valitse-jarjestaja">Valitse näyttötutkinnon järjestäjä</span>
                </td>
            </tr>
            <tr>
                <td width="50%">
                    <ul style="height:250px" class="listView">
                        <li>
                            <div class="treeview"
                                 data-angular-treeview="true" data-tree-id="alkorganisaatio"
                                 data-org-tree-model="alkorganisaatiot" data-node-id="oid"
                                 data-node-label="nimi" data-node-children="children">
                            </div>
                        </li>
                    </ul>
                </td>
                <td width="50%">
                    <ul style="height:250px" class="listView" >
                        <li ng-repeat="organisaatio in model.organisaatiot">
                            <a ng-click="poistaValittu(organisaatio)">[X]</a> {{organisaatio.nimi}}
                        </li>
                        <li ng-show="!organisaatioValittu()" tt="koulutus.edit.jarjestaja.organisaatiota-ei-valittu">Näyttötutkinnon järjestäjää ei ole valittu</li>
                    </ul>
                </td>
            </tr>
        </table>
    </div>
    <div class="modal-footer">
        <button class="btn" ng-click="peruuta()"><span tt="luoKoulutusDialogi.peruuta">Peruuta</span></button>
        <button class="btn btn-primary" ng-disabled="organisaatioValittu() <= 0" ng-click="jatka()"><span tt="luoKoulutusDialogi.jatka">Jatka</span></button>
    </div>
</div>
