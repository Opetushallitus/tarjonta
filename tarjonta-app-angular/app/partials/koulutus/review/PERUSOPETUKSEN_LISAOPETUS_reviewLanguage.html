<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12 label-right">
            <div class="btn"><div tt='koulutus.review.esikatsele'></div></div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span10" data-ng-click="model.collapse.perusTiedot = !model.collapse.perusTiedot">
            <div class="collapseHeader" data-ng-class="{isOpen : !model.collapse.perusTiedot}" tt='koulutus.review.perustiedot.otsikko'>Perustiedot</div>
        </div>
        <div class="span2 label-right">
            <div class="btn" data-ng-click='doEdit($event, "PERUSTIEDOT")'><div tt='koulutus.review.muokkaa'>Muokkaa</div></div>
        </div>
    </div>
    <div collapse="model.collapse.perusTiedot">
        perusTiedot
    </div>
</div>
