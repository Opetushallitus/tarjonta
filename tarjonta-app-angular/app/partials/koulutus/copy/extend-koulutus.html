<div id="kopioi-koulutus-dialogi">
    <div class="modal-header">
        <h3><span  tt="koulutus.extend.otsikko">Järjestä koulutus</span></h3>
    </div>

    <div class="modal-body">
        <p ng-bind-html="model.text.help"></p>

        <ul ng-show="model.errors.length > 0" class="errors">
            <li ng-repeat="error in model.errors">{{error.msg}}</li>
        </ul>

        <table width="100%">
            <tr>
                <td colspan="2">
                    <span tt="koulutus.extend.kuka-jarjestaa">Valitse kuka koulutuksen järjestää</span>
                </td>
            </tr>
            <tr ng-if="model.jarjestettyKoulutus">
                <td colspan="2">
                    <ul class="errors">
                        <li tt="koulutus.extend.onJoJarjestetty">Koulutus on jo järjestetty valitulle organisaatiolle!</li>
                        <li>
                            <a ng-click="reviewExistingKoulutus()"
                               tt="koulutus.extend.tarkasteleKoulutusta">Tarkastele koulutusta</a>
                        </li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td width="50%">
                    <ul style="height:250px" class="listView">
                        <li>
                            <div class="treeview"
                                 data-angular-treeview="true" data-tree-id="alkorganisaatio"
                                 data-org-tree-model="alkorganisaatiot" data-node-id="oid"
                                 data-node-label="nimi" data-node-children="children">
                            </div>
                        </li>
                    </ul>
                </td>
                <td width="50%">
                    <ul style="height:250px" class="listView" >
                        <li ng-repeat="organisaatio in model.organisaatiot">
                            <a ng-click="poistaValittu(organisaatio)">[X]</a> {{organisaatio.nimi}}
                        </li>
                        <li ng-show="!organisaatioValittu()" tt="koulutus.copy.organisaatiota-ei-valittu"></li>
                    </ul>
                </td>
            </tr>
        </table>
    </div>
    <div class="modal-footer">
        <button class="btn" ng-click="peruuta()"><span tt="luoKoulutusDialogi.peruuta">Peruuta</span></button>
        <button class="btn btn-primary" ng-disabled="organisaatioValittu() <= 0" ng-click="jatka()"><span tt="luoKoulutusDialogi.jatka">Jatka</span></button>
    </div>
</div>
