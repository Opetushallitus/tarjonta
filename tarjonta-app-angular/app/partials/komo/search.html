<table>
    <tr>
        <td>
            Koulutustyyppi : <span style="width:450px" koodistocombo 
                                   koodistouri="'koulutustyyppi'" 
                                   locale="fi" 
                                   koodiuri="ctrl.koulutustyyppiUri" 
                                   version="false" 
                                   isrequired="true" 
                                   name="koulutustyyppi"></span> <a ng-if="ctrl.koulutustyyppiUri" ng-click="searchAllMissingModulesByKoulutustyyppi()">Hae sis채채nviet채v채t moduulit</a> <br/>
            Koulutus : <input style="width:250px" type="text" ng-model="ctrl.koulutuskoodi" /><b> <a ng-if="ctrl.koulutustyyppiUri" href="" ng-click="fetchByKoulutuskoodi(ctrl.koulutuskoodi)">Hae tietokannasta</a></b><br/>  
            Selkokielinen nimi : <input type="checkbox" data-ng-model="ctrl.showRealName"/> 

        </td>
    </tr>
    <tr>
        <td>
            <select style="width : 1000px" size="25" id="myselection" multiple 
                    ng-multiple="true" 
                    ng-model="ctrl.link.selectedKomoOids"  
                    ng-options="c.oid as  + c.koulutus + ' ' + c.ohjelma  for c in ctrl.link.komos | orderBy:'koulutusmoduuliTyyppi' | orderBy:'koulutuskoodiUri'">
            </select>
        </td>
    </tr>
</table>
<table ng-if="ctrl.link.selectedKomoOids.length > 0">
    <tr>
        <td><b>Haun tulokset</b></td>
    </tr>
    <tr>
        <td>Koulutus</td>
        <td>Ohjelma</td>
        <td>Muokkaa moduulia</td>
    </tr>
    <tr ng-repeat="komoOid in ctrl.link.selectedKomoOids">
        <td>{{searchKomoByOid(komoOid).koulutus}}</td>
        <td>{{searchKomoByOid(komoOid).ohjelma}}</td>
        <td><a ng-click="fetchByOid(komoOid)">Valitse muokattavaksi</a></td>
    </tr>

</table>
