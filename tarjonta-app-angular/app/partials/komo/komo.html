<div ng-controller="KomoController">
    <table>
        <tr>
            <td>
                <table>
                    <tr>
                        <td>Hae KOMO</td>
                        <td>
                            <input style="width:350px" type="text" ng-model="ctrl.komoOid" /> 
                            <input type="button" value="Hae" ng-click="fetchByOid(ctrl.komoOid)" />
                        </td>
                    </tr>
                    <tr ng-repeat="obj in ctrl.textFields">
                        <td>{{obj.name}}</td>
                        <td ng-if="obj.type === 'URI'">
                            <input type="text" ng-model="ctrl.result[obj.name].uri" />
                            <input style="width:50px" type="text" ng-model="ctrl.result[obj.name].versio" />
                        </td>
                        <td ng-if="obj.type === 'OID'">
                            <input type="text" ng-model="ctrl.result[obj.name].oid" /> {{ctrl.result[obj.name]}}  
                        </td>
                        <td ng-if="obj.type === 'STR'">
                            <input type="text" ng-model="ctrl.result[obj.name]" />  
                        </td>
                        <td ng-if="obj.type === 'ENUM_TUTKINTO'">
                            <select ng-model="ctrl.result[obj.name]" ng-options="c.enum as c.name for c in ctrl.typeOptions"></select>
                        </td>
                        <td ng-if="obj.type === 'ENUM_STATUS'">
                            <select ng-model="ctrl.result[obj.name]" ng-options="c.enum as c.name for c in ctrl.statusOptions"></select>
                        </td>
                        <td ng-if="obj.type === 'ENUM_KOULUTUS'">
                            <select ng-model="ctrl.result[obj.name]" ng-options="c.enum as c.name for c in ctrl.koulutusOptions"></select>
                        </td>
                        <td ng-if="obj.type === 'DATE'">
                            <!--input type="text" ng-model="ctrl.result[obj.name]" /--> {{ctrl.createdDate}}</td>
                        <td ng-if="obj.type === 'URI_MAP'">
                            <hr />
                            <table>
                                <tr ng-repeat="(key, value) in ctrl.result[obj.name].uris">
                                    <td><input type="text" ng-model="key" /><input  style="width:50px" type="text" ng-model="value" /></td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="text" ng-model="ctrl.koodi.uri" /><input  style="width:50px" type="text" ng-model="ctrl.koodi.versio" />
                                        <input type="button" value="Lisää {{obj.name}}" ng-click="addUriVersio(ctrl.koodi.uri, ctrl.koodi.versio, obj.name)" />
                                    </td>
                                </tr>
                            </table>
                            <br/>
                        </td>

                        <td ng-if="obj.type === 'TEXT_MAP'">
                            <hr />
                            <table>
                                <tr ng-repeat="(key, value) in ctrl.result[obj.name].tekstis">
                                    <td> <input type="text" ng-model="value" /> {{key}}</td>
                                </tr>
                                <tr>
                                    <td>
                                        <select style="width : 100px" ng-model="ctrl.selectedLang" ng-options="c.enum as c.name for c in ctrl.langOptions"></select>
                                        <input type="button" value="Lisää {{obj.name}} kieli" ng-click="addLanguageToFieldTekstis(ctrl.selectedLang, obj.name)" />
                                    </td>
                                </tr>
                            </table>
                            <br/>
                        </td>

                        <td ng-if="obj.type === 'TEXT_ENUM_MAP'">
                            <hr />

                            <select style="width : 100px" ng-model="ctrl.selectedKomoEnum" ng-options="c.enum as c.name for c in ctrl.komoOptions"></select>
                            <select style="width : 100px" ng-model="ctrl.selectedLang" ng-options="c.enum as c.name for c in ctrl.langOptions"></select>                     
                            <input type="button" value="Lisää {{obj.name}} kieli" ng-click="addLanguageToEnumFieldTekstis(ctrl.selectedLang, ctrl.selectedKomoEnum, obj.name)" />
                            <table>
                                <tr ng-repeat="(key, value) in ctrl.result[obj.name]">
                                    <td>{{key}}     
                                        <table>
                                            <tr ng-repeat="(a, b) in ctrl.result[obj.name][key].tekstis">
                                                <td> <textarea style="width: 500px; height : 200px" type="text" ng-model="b" /> {{a}}</td>
                                            </tr>

                                        </table>
                                    </td>
                                </tr>
                            </table>
                            <br/>
                        </td>

                    </tr>
                </table>
            </td>
            <td>
                <table>
                    <select style="width : 300px" size="25" id="myselection" multiple 
                            ng-multiple="true" 
                            ng-model="ctrl.link.selectedKomoOids" 
                            ng-options="c.oid as c.oid+' '+c.koulutuskoodi+' ' + c.koulutusasteTyyppi + ' ' + koulutusmoduuliTyyppi for c in ctrl.komos">
                    </select>
                    <input type="button" value="Liitä lapsiksi" ng-click="addChilds(ctrl.komoOid, ctrl.link.selectedKomoOids)" />

                    <table>
                        <tr ng-repeat="oid in ctrl.link.selectedLinkOids">
                            <td>{{oid}} <a ng-click="removeLink(ctrl.komoOid, oid)">X</a></td>
                        </tr>
                    </table>
                </table>
            </td>
        </tr>
    </table>
    <div><input type="button" value="Tallenna" ng-click="save(ctrl.komoOid)" /></div>
    <pre>
            {{ctrl.result| json}}
    </pre>
</dev>
</div>
