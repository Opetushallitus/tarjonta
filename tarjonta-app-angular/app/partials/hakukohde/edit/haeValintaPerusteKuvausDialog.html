<div id="hakukohdeNimiChooseDialog">
    <div class="modal-header">
        <h3>{{ dialog.titles.title }}</h3>
    </div>
    <div class="modal-body">
        <form name="ValintakoeModalForm">
            <div class="container-fluid ">
                <div class="row-fluid">
                    <div class="span2 label-left">{{ dialog.titles.toimintoTitle }}</div>
                </div>
                <div class="row-fluid">
                    <input type="radio" data-ng-model="dialog.copySelection" value="link"/> {{ dialog.titles.linkkausTitle }} <br/>
                    <input type="radio" data-ng-model="dialog.copySelection" value="copy"> {{ dialog.titles.kopioTitle }} <br/>
                </div>
                <div class="row-fluid">
                    <table class="table table-hover">
                        <tr>
                            <th>{{ dialog.titles.tableValintaRyhma }}</th>
                            <th>{{ dialog.titles.tableKuvauskielet }}</th>
                        </tr>
                        <tr data-ng-click="selectKuvaus(kuvaus)" data-ng-repeat="kuvaus in dialog.kuvaukset">
                            <td>{{ kuvaus.nimi }}</td>
                            <td>{{ kuvaus.kielet }}</td>
                        </tr>
                    </table>
                </div>
                <div class="row-fluid">
                  {{dialog.titles.tuoMyosMuutkieletTitle}}
                </div>
                <div class="row-fluid">

                    <!--
                    <multi-select
                            selection="dialog.valitutKuvauksenKielet"
                            model="dialog.kuvauksenKielet"
                            display="combobox"/>   -->
                   <select data-ng-model="dialog.valittuKuvausKieli" data-ng-disabled="showKieliSelectionCheckboxDisabled" data-ng-change="onKieliValittu()" data-ng-options="koodi.uri as koodi.nimi for  koodi in dialog.kuvauksenKielet">

                    </select>


                        <span ng-repeat="k in dialog.valitutKuvauksenKielet">
                            <a href ng-click="toggle(k)">[x]</a> {{k.nimi}}
                        </span>

                </div>
            </div>
        </form>
   </div>
    <div class="modal-footer">
        <button type="button" class="btn" data-ng-click="onCancel()">{{dialog.cancel}}</button>
        <button class="btn btn-primary" data-ng-click="onOk()">{{dialog.ok}}</button>
    </div>
</div>
