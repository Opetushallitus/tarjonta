
<table class="tarjontaForm">

	<!-- hakukohteen nimi -->
	<tr class="required">
		<th tt="kk.hakukohde.hakukohdenimi"/>
		<td>
			<mk-textfield model="model.hakukohde.result.hakukohteenNimet"></mk-textfield>
		</td>
		<td>
			<!-- <p class="error" ng-show="model.koulutusohjelma.meta.length==0">(TODO virheilmo)</p>  --> 
		</td>
	</tr>

	<!-- haku -->
	<tr class="required">
		<th tt="kk.hakukohde.haut"/>
		<td>
			<select required class="wide" ng-model="model.hakukohde.result.hakuOid" data-ng-options="haku.oid as haku.nimi.kieli_fi for haku in model.hakus"/>
		</td>
		<td>
			<!-- <p class="error" ng-show="model.koulutusohjelma.meta.length==0">(TODO virheilmo)</p>  --> 
		</td>
	</tr>

	<!-- hakukelpoisuusvaatimukset -->
	<tr class="required">
		<th tt="kk.hakukohde.hakukelpoisuusvaatimukset"/>
		<td>
			<!-- TODO multiselect -->
			<koodistomultiselect koodiuris="model.hakukohde.result.hakukelpoisuusvaatimusUris" koodistouri="'hakukelpoisuusvaatimusta'" locale="'FI'"></koodistomultiselect>
		</td>
		<td>
			<!-- <p class="error" ng-show="model.koulutusohjelma.meta.length==0">(TODO virheilmo)</p>  --> 
		</td>
	</tr>
	
	<!-- aloituspaikat -->
	<tr class="required">
		<th tt="kk.hakukohde.hakijoilleilmoitettavataloituspaikat"/>
		<td>
			<input class="thin" type="text" data-ng-model="model.hakukohde.result.aloituspaikatLkm" required />
		</td>
		<td>
			<!-- <p class="error" ng-show="model.koulutusohjelma.meta.length==0">(TODO virheilmo)</p>  --> 
		</td>
	</tr>
	
	<!-- valintapalvelu -->
	<tr>
		<th tt="kk.hakukohde.valintapalvelu"/>
		<td>
			<input type="checkbox" data-ng-model="model.hakukohde.result.kaytetaanJarjestelmanValintaPalvelua"  />
			<span tt="kk.hakukohde.kaytetaanJarjestelmanValintaPalvelua"></span>
		</td>
		<td>
			<!-- <p class="error" ng-show="model.koulutusohjelma.meta.length==0">(TODO virheilmo)</p>  --> 
		</td>
	</tr>
	
	<!-- liitteiden toimitusosoite -->
	<tr>
		<th tt="kk.hakukohde.liitteidentoimitusosoite"/>
		<td>
		
			<!-- TODO osoitedirektiivi -->
			<input type="radio" ng-model="osoiteType" >
            <span tt="tarjonta.hakukohde.label.oletus.postisoite"></span>
            <br/>

			<input type="radio" ng-model="osoiteType"  value="false">
            <span tt="tarjonta.hakukohde.label.muu.osoite"></span>           
            <br/>

		</td>
		<td>
			<!-- <p class="error" ng-show="model.koulutusohjelma.meta.length==0">(TODO virheilmo)</p>  --> 
		</td>
	</tr>
	<tr>
		<th></th>
		<td>			
			<input placeholder="(Katuosoite)" class="wide" type="text" ng-disabled="!osoiteType" data-ng-model="model.hakukohde.result.liitteidenToimitusOsoite.osoiterivi1" />   <br/>
			<input placeholder="(Postinumero)" type="text" ng-disabled="!osoiteType" typeahead-editable="false" ng-model="model.postinumeroarvo.arvo" typeahead-on-select="model.onKieliTypeAheadChange()" typeahead="koodi.koodiArvo for koodi in model.koodis | filter:{koodiArvo:$viewValue} | limitTo:8 |  orderBy:'koodiArvo'">
			<input placeholder="(Postitoimipaikka)" type="text" disabled="true" data-ng-model="model.hakukohde.result.liitteidenToimitusOsoite.postitoimipaikka" />
		</td>
		<td>
			<!-- <p class="error" ng-show="model.koulutusohjelma.meta.length==0">(TODO virheilmo)</p>  --> 
		</td>
	</tr>
	
	<!-- sähköinen toimitus -->
	<tr>
		<th></th>
		<td>
			<input type="checkbox" ng-model="voidaanToimittaaSahkoisesti"/>
			<span tt="kk.hakukohde.voidaantoimittaa.sahkoisesti"></span>
		</td>
		<td>
			<!-- <p class="error" ng-show="model.koulutusohjelma.meta.length==0">(TODO virheilmo)</p>  --> 
		</td>
	</tr>
	<tr>
		<th tt="kk.hakukohde.sahkoinentoimitusosoite"/>
		<td>
			<input type="text" ng-disabled="!voidaanToimittaaSahkoisesti" data-ng-required="voidaanToimittaaSahkoisesti" ng-model="model.hakukohde.result.sahkoinenToimitusOsoite"/>
		</td>
		<td>
			<!-- <p class="error" ng-show="model.koulutusohjelma.meta.length==0">(TODO virheilmo)</p>  --> 
		</td>
	</tr>

	<!-- liitteiden toimituspvm -->
	<tr>
		<th tt="kk.hakukohde.liitteidenToimitusPvm"/>
		<td>
			<input type="checkbox" ng-model="kaytetaanHaunPaattymisenAikaa"/>
			<span tt="kk.hakukohde.kaytetaanHaunPaattymisenAikaa"></span><br/>
		</td>
		<td>
			<!-- <p class="error" ng-show="model.koulutusohjelma.meta.length==0">(TODO virheilmo)</p>  --> 
		</td>
	</tr>
	<tr>
		<th></th>
		<td>
			<date-time-picker selecteddatetime="model.hakukohde.result.liitteidenToimitusPvm"></date-time-picker>
		</td>
		<td>
			<!-- <p class="error" ng-show="model.koulutusohjelma.meta.length==0">(TODO virheilmo)</p>  --> 
		</td>
	</tr>
		
</table>

<!-- TODO mkTextarea -->
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span2">

        </div>
        <div class="span4">
            <koodistotypeahead removearvocallback="model.kieliRemoveCallback" onchangecallback="model.kieliCallback" koodiuris="model.selectedKieliUris" allkoodis="model.allkieles" koodistouri="'kieli'" locale="'FI'"></koodistotypeahead>
        </div>
        <div class="span5">
            <accordion close-others="oneAtATime">
                <accordion-group heading="{{lisatieto.nimi}}" ng-repeat="lisatieto in model.hakukohde.result.lisatiedot">
                   <!-- <tiny-mce-rich-text text="lisatieto.teksti"></tiny-mce-rich-text> -->
                      <textarea ui-tinymce ng-model="lisatieto.teksti"></textarea>
                  </accordion-group>



              </accordion>
          </div>

      </div>
  </div>
