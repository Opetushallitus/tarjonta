<table class="tarjontaForm">

	<!-- hakukohteen nimi -->
	<tr class="required">
		<th tt="kk.hakukohde.hakukohdenimi"/>
		<td>
			<mk-textfield model="model.hakukohde.hakukohteenNimet"></mk-textfield>

		</td>
		<td>
            <p class="error" ng-show="model.showError && model.nimiValidationFailed" tt="hakukohde.edit.nimi.missing"></p>
		</td>
	</tr>

	<!-- haku -->
	<tr class="required">
		<th tt="kk.hakukohde.haut"/>
		<td>
			<select name="hakuselect" class="wide" required ng-model="model.hakukohde.hakuOid" data-ng-change="model.hakuChanged(haku)" data-ng-options="haku.oid as haku.lokalisoituNimi for haku in model.hakus"/>
		</td>
		<td>
            <p class="error" ng-show="model.showError && tarjontaForm.hakuselect.$invalid" tt="hakukohde.edit.haku.missing"></p>
		</td>
	</tr>

    <tr data-ng-show="model.showHakuaikas">
        <th tt="kk.hakukohde.hakuaikas"/>
        <td>
            <select class="wide" name="hakuaikaSelect" data-ng-required="model.showHakuaikas" ng-model="model.hakukohde.hakuaikaId"data-ng-options="hakuaika.hakuaikaId as hakuaika.formattedNimi for hakuaika in model.hakuaikas"/>
        </td>
        <td>
            <p class="error" ng-show="model.showError && tarjontaForm.hakuaikaSelect.$invalid" tt="hakukohde.edit.haku.aika.missing"></p>
        </td>
    </tr>

	<!-- hakukelpoisuusvaatimukset -->
	<tr class="required">
		<th tt="kk.hakukohde.hakukelpoisuusvaatimukset"/>
		<td>
            <multi-select
                    model="temp"
                    selection="model.hakukohde.hakukelpoisuusvaatimusUris"
                    promise="model.hakukelpoisuusVaatimusPromise"
                    display="checklist"/>
			<!-- TODO multiselect -->
			<!--<koodistomultiselect koodiuris="model.hakukohde.hakukelpoisuusvaatimusUris" koodistouri="'hakukelpoisuusvaatimusta'" locale="'FI'"></koodistomultiselect>-->
		</td>
		<td>
            <p class="error" ng-show="model.showError && model.hakukelpoisuusValidationErrMsg" tt="tarjonta.hakukohde.hakukelpoisuusvaatimus.missing"></p>
		</td>
	</tr>
	
	<!-- aloituspaikat -->
	<tr class="required">
		<th tt="kk.hakukohde.hakijoilleilmoitettavataloituspaikat"/>
		<td>
			<input name="aloituspaikatlkm" class="thin" type="number" min="1" data-ng-model="model.hakukohde.aloituspaikatLkm" required />
		</td>
		<td>
            <p class="error" ng-show="model.showError && tarjontaForm.aloituspaikatlkm.$invalid" tt="tarjonta.hakukohde.aloituspaikatlkm.missing"></p>
		</td>
	</tr>
	
	<!-- valintapalvelu -->
	<tr>
		<th tt="kk.hakukohde.valintapalvelu"/>
		<td>
            <p tt="kk.hakukohde.kaytetaanJarjestelmanValintaPalvelua"></p>
            
            <input type="radio" ng-model="model.hakukohde.kaytetaanJarjestelmanValintaPalvelua" ng-value="true"/>
            <span tt="yes"></span>
            
            <input type="radio" ng-model="model.hakukohde.kaytetaanJarjestelmanValintaPalvelua" ng-value="false"/>
            <span tt="no"></span>
		
		</td>
		<td>
			<!-- <p class="error" ng-show="model.koulutusohjelma.meta.length==0">(TODO virheilmo)</p>  --> 
		</td>
	</tr>
	


</table>

<h4 tt="kk.hakukohde.lisatietoja.hakemisesta"></h4>

<mk-rich-textarea model="model.hakukohde.lisatiedot" max="1500"></mk-rich-textarea>

<h4 tt="kk.hakukohde.hakukelpoisuusvaatimukset"></h4>
<mk-rich-textarea model="model.hakukohde.hakukelpoisuusVaatimusKuvaukset" max="1500"></mk-rich-textarea>
