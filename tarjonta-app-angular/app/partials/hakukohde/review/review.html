<div data-ng-controller="HakukohdeReviewController">

  <controls-model
        model="formControls"
        dto="model.hakukohde">

        <controls-button icon="arrow-left" tt="koulutus.review.takaisin" action="goBack($event)"></controls-button>
       <controls-button icon="remove" tt="koulutus.review.poista" action="doDelete()"></controls-button>
        <!-- TODO pitäisikö olla myös viestityyppi 'murupolku' tjsp.. ? -->
        <controls-notify type="message" tt="'hakukohde.review.murupolku'" tp="[getHakukohteenNimi()]"></controls-notify>
                
    </controls-model>


    <display-controls model="formControls" display="header"></display-controls>

    <tabset>
    <tab heading="{{kieli.kieliNimi}}" ng-repeat="kieli in model.hakukohteenKielet">
        <div data-ng-include="'partials/hakukohde/review/hakukohdeReview_localized.html'"></div>
    </tab>
    </tabset>
    <div ng-click="model.collapse.model = !model.collapse.model">
        <div class="collapseHeader" ng-class="{isOpen : !model.collapse.model}">Sivun data / malli:</div>
    </div>

    <div collapse="model.collapse.model">
        <pre>
            {{ model | json }}
        </pre>
    </div>

    <display-controls model="formControls" display="footer"></display-controls>

</div>
