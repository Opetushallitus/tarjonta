<div>
    <div class="modal-header">

        <h3>{{model.translations.title}}</h3>
    </div>


    <div class="modal-body">

        <ul>
            <li data-ng-repeat="hakukohde in model.hakukohteet"> {{ hakukohde.nimi[model.locale] }}</li>
        </ul>

    </div>
    <div class="modal-footer">

        <button class="btn btn-warning" ng-click="model.cancel()">{{ model.translations.okBtn }}</button>

    </div>

</div>
