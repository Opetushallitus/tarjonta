<div id="linksDialog">
    <div class="modal-header">
        <h3 tt="{{otsikko}}"></h3>
    </div>

    <div class="modal-body">
        <p ng-if="items.length == 0" tt="{{eohje}}"></p>

        <table ng-if="items.length > 0" class="table table-striped">
            <tr ng-repeat="i in items">
                <td>
                    <a ng-click="ok()" href="{{i.url}}">{{i.nimi}}</a>
                </td>
                <td class="tila">
                    {{i.tilaNimi}}
                </td>
            </tr>
        </table>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()" tt="tarjonta.toiminnot.sulje">Sulje</button>
    </div>
</div>
