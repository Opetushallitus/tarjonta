<div class="modal-header">
    <h3>{{dialog.title}}</h3>
</div>
<div class="modal-body">
    <div ng-bind-html="dialog.description"></div>
</div>
<div class="modal-footer">
    <button type="button" class="btn" data-ng-click="onClose()">{{dialog.closeText}}</button>
    <button class="btn btn-primary" data-ng-click="onAction()">{{dialog.okText}}</button>
</div>
