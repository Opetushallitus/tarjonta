<div id="generatelLomakeModal">
    <div class="modal-header">
        <h3><span  tt="generateLomake.modal.title"></span></h3>
    </div>

    <div class="modal-body">
        <div ng-if="loading">
            <img class="loading" src="img/ajax-loader-big.gif">
            <p tt="generateLomake.modal.loading"></p>
        </div>
        <div ng-if="success">
            <p tt="generateLomake.modal.success"></p>
        </div>
        <div ng-if="error">
            <p ng-if="!permissionDenied" tt="generateLomake.modal.error"></p>
            <p ng-if="permissionDenied" tt="generateLomake.modal.error.permissionDenied"></p>
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="close()" tt="tarjonta.toiminnot.sulje">Sulje</button>
    </div>
</div>
