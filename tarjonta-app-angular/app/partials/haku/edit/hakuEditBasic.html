<div>

    <form class="form-horizontal">
        <fieldset>

            <!-- Form Name -->
            <legend ttt="haku.edit.title">Haun tiedot</legend>

            <!-- Select Basic -->
            <div class="control-group">
                <label class="control-label" for="selectbasic" ttt="haku.edit.hakutyyppi">Hakutyyppi</label>
                <div class="controls">
                    <koodistocombo koodistouri="'hakutyyppi'" locale="getLocale()" koodiuri="model.haku.hakutyyppiUri" required></koodistocombo>
                </div>
            </div>

            <!-- Select Basic -->
            <div class="control-group">
                <label class="control-label" for="selectbasic" ttt="haku.edit.hakukausi">Hakukausi ja vuosi</label>
                <div class="controls">
                    <koodistocombo koodistouri="'kausi'" locale="getLocale()" koodiuri="model.haku.kausiUri" required></koodistocombo>
                    <input type="number" placeholder="vuosi" ng-model="model.haku.kausiVuosi">
                </div>
            </div>

            <!-- Select Basic -->
            <div class="control-group">
                <label class="control-label" for="selectbasic" ttt="haku.edit.koulutuksenAlkamiskausi">Koulutuksen alkamiskausi</label>
                <div class="controls">
                    <koodistocombo koodistouri="'kausi'" locale="getLocale()" koodiuri="model.haku.alkamiskausiUri" required></koodistocombo>
                    <input type="number" placeholder="vuosi" ng-model="model.haku.alkamiskausiVuosi">
                </div>
            </div>

            <!-- Select Basic -->
            <div class="control-group">
                <label class="control-label" for="selectbasic" ttt="haku.edit.haunKohdejoukko">Haun kohdejoukko</label>
                <div class="controls">
                    <koodistocombo koodistouri="'haunkohdejoukko'" locale="getLocale()" koodiuri="model.haku.haunkohdejoukkoUri" required></koodistocombo>
                </div>
            </div>

            <!-- Select Basic -->
            <div class="control-group">
                <label class="control-label" for="selectbasic" ttt="haku.edit.hakutapa">Hakutapa</label>
                <div class="controls">
                    <koodistocombo koodistouri="'hakutapa'" locale="getLocale()" koodiuri="model.haku.hakutapaUri" required></koodistocombo>
                </div>
            </div>

            <!-- Text input-->
            <div class="control-group">
                <label class="control-label" for="textinput" ttt="haku.edit.haunNimi">Haun nimi</label>

                <div class="controls">
                    <mk-textfield model="model.haku.nimi" name="XXXX" required></mk-textfield>
                    <p class="help-block">help</p>
                </div>
            </div>

            <!-- Text input-->
            <div class="control-group">
                <label class="control-label" for="textinput" ttt="haku.edit.haunTunniste">Haun tunniste</label>
                <div class="controls">
                    <strong>HAUN TUNNISTE TULEE SITTEN JOSTAIN TÄHÄN</strong>
                    <p class="help-block" ttt="haku.edit.haunTunniste.help">help</p>
                </div>
            </div>

            <!-- Multiple Radios -->
            <div class="control-group">
                <label class="control-label" for="radios" ttt="haku.edit.hakuaika">Hakuaika</label>
                <div class="controls">

                    <div ng-repeat="hakuaika in model.haku.hakuaikas">
                        <input type="text" placeholder="Hakuajan nimi" ng-model="hakuaika.nimi">
                        <input type="text" placeholder="Alkuaika pvm + kello" ng-model="hakuaika.alkaa">
                        <input type="text" placeholder="Loppuaika pvm + kello" ng-model="hakuaika.loppuu">

                        <div class="btn"><i class="icon-minus" ng-click="doRemoveHakuaika(hakuaika, $index)"></i> Poista </div>
                    </div>
                    <div class="btn" ng-click="doAddNewHakuaika()"><i class="icon-plus"></i> Lisää uusi hakuaika </div>

                    <p class="help-block">help</p>
                </div>
            </div>


            <!-- Multiple Checkboxes (inline) -->
            <div class="control-group">
                <label class="control-label" for="checkboxes" ttt="haku.edit.sijoittelu">Sijoittelu</label>
                <div class="controls">
                    <input type="checkbox" ng-model="model.haku.sijoittelu"> <span ttt="haku.edit.kaytetaanSijoittelua">Haussa käytetään sijoittelua</span>
                </div>
            </div>

            <!-- Multiple Radios -->
            <div class="control-group">
                <label class="control-label" for="radios">Hakulomake</label>
                <div class="controls">
                    <label class="radio" for="radios-0">
                        <input type="radio" name="radios" id="radios-0" value="Käytetään järjestelmän hakulomaketta" checked="checked">
                        Käytetään järjestelmän hakulomaketta
                    </label>
                    <label class="radio" for="radios-1">
                        <input type="radio" name="radios" id="radios-1" value="Käytetään muuta hakulomaketta">
                        Käytetään muuta hakulomaketta
                    </label>
                </div>
            </div>

            <!-- Text input-->
            <div class="control-group">
                <label class="control-label" for="textinput">-</label>
                <div class="controls">
                    <input id="textinput" name="textinput" type="text" placeholder="http://" class="input-xlarge">
                    <p class="help-block">help</p>
                </div>
            </div>

        </fieldset>
    </form>

</div>
