    <body data-ng-controller="AppRoutingCtrl">

        <!-- kaikki tarjonta-roina tämän sisään!! -->
        <div id="tarjonta-body">
            <div data-ng-controller="LocalisationCtrl">

                <div data-ng-switch on="renderPath[0]">
                    <div data-ng-switch-when="foo">
                        <div data-ng-include="'partials/koulutus/index.html'"></div>
                    </div>
                    <div data-ng-switch-when="home">
                        <div data-ng-include="'partials/search/search.html'"></div>
                    </div>
                    <div data-ng-switch-when="kk">
                        <div data-ng-switch on="renderPath[1]">
                            <div data-ng-switch-when="edit">
                                <div data-ng-include="'partials/kk/edit/edit.html'" data-ng-controller="KKEditController"></div>
                            </div>
                            <div data-ng-switch-when="review">
                                <div data-ng-include="'partials/kk/review/review.html'" data-ng-controller="KKReviewController"></div>
                            </div>
                        </div><!-- /renderPath[1] -->
                    </div><!-- 0:/kk -->

                    <div data-ng-switch-when="koulutus">
                        <div data-ng-switch on="renderPath[1]" data-ng-controller="KoulutusRoutingController">
                            <div data-ng-switch-when="review">
                                <div data-ng-include="'partials/koulutus/review/review.html'"></div>
                            </div>
                            <div data-ng-switch-when="edit">
                                <div data-ng-include="'partials/koulutus/edit/edit.html'"></div>
                            </div>
                            <div data-ng-switch-default>
                                UNKNOWN ACTION! {{ renderPath | json }}
                            </div>
                        </div>
                    </div><!-- 0:/koulutus -->

                    <div data-ng-switch-when="hakukohde">
                        <div data-ng-switch on="renderPath[1]" data-ng-controller="HakukohdeRoutingController">
                            <div data-ng-switch-when="review">
                                <div data-ng-include="'partials/hakukohde/review/review.html'"></div>
                            </div>
                            <div data-ng-switch-when="edit">
                                <div data-ng-include="'partials/hakukohde/edit/edit.html'"></div>
                            </div>
                            <div data-ng-switch-default>
                                UNKNOWN ACTION! {{ renderPath | json }}
                            </div>
                        </div>
                    </div><!-- 0:/hakukohde -->

                    <div data-ng-switch-when="koodistoTest">
                        <div data-ng-include="'partials/koodistoTest.html'" data-ng-controller="KoodistoTestController"></div>
                    </div>
                </div><!-- /renderPath[0] -->

                <div class="wsidebar-main">
                    <hr>
                    Footer, route counter = {{count}}<br>
                    <a href="#/etusivu">Etusivulle</a>
                    <a href="/lokalisointi">Käännösten hallinta</a>

                    <div>
                        <span data-ng-click="showTheSheisse = !showTheSheisse"
                              class="collapseHeader"
                              data-ng-class="{isOpen : showTheSheisse}">Näytä Config</span>
                        <div collapse="!showTheSheisse">
                            <pre>
                        {{ CONFIG | json }}
                            </pre>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div data-ng-controller="LoadingCtrl"
             data-ng-show="loading"
             id="ajax-loader"
             class="{{ isModal() ? 'max' : 'min' }}">
            <div>
                <img alt="{{ t('loading') }}" src="img/ajax-loader-big.gif" />
                <span>{{ t("loading") }}</span>
            </div>
        </div>

        <script>
            var init_counter = 0;
            var initFunction = function(id, xhr, status) {
                init_counter--;

                console.log("Got ready signal from: " + id);
                console.log("  status = ", status);
                console.log("  xhr = ", xhr);

                if (init_counter > 0) {
                    console.log("Got ready signal from: '" + id + "' -- still waiting for " + init_counter + " requests.");
                } else {
                    console.log("OK! That was the last request, init the app!");

                    angular.element(document).ready(function() {
                        angular.module('myApp', ['app']);
                        angular.bootstrap(document, ['myApp']);
                    });
                }
            };


            //
            // Get current users authorisation info (/cas/myroles)
            //
            console.log("** Loading authentication info; from: ", window.CONFIG.env.casUrl);
            init_counter++;
            jQuery.ajax(window.CONFIG.env.casUrl, {
                dataType: "json",
                success: function(xhr, status) {
                    window.CONFIG.env["cas.myroles"] = xhr;
                    initFunction("AUTHENTICATION", xhr, status);
                },
                error: function(xhr, status) {
                    window.CONFIG.env["cas.myroles"] = [];
                    initFunction("AUTHENTICATION FAILED", xhr, status);
                }
            });

            //
            // Preload "tarjonta.tila"???
            //
            console.log("** Loading tarjonta.tila info; from: " + window.CONFIG.env.tarjontaRestUrlPrefix + "tila");
            init_counter++;
            jQuery.ajax(window.CONFIG.env.tarjontaRestUrlPrefix + "tila", {
                dataType: "json",
                success: function(xhr, status) {
                    window.CONFIG.env["tarjonta.tila"] = xhr.result;
                    initFunction("tarjonta.tila", xhr, status);
                },
                error: function(xhr, status) {
                    window.CONFIG.env["tarjonta.tila"] = {};
                    initFunction("tarjonta.tila FAILED", xhr, status);
                }
            });

            //
            // Preload application localisations for tarjonta
            //
            var localisationUrl = window.CONFIG.env.tarjontaLocalisationRestUrl + "?category=tarjonta";
            console.log("** Loading localisation info; from: ", localisationUrl);
            init_counter++;
            jQuery.ajax(localisationUrl, {
                dataType: "json",
                complete: function(xhr, status) {
                    window.CONFIG.env["tarjonta.localisations"] = xhr.responseJSON;
                    initFunction("localisations", xhr, status);
                },
                error: function(xhr, status) {
                    window.CONFIG.env["tarjonta.localisations"] = [];
                    initFunction("localisations FAILED", xhr, status);
                }
            });
        </script>
