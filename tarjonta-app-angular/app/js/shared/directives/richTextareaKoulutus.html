<div class="richTextArea" ng-mouseleave="stopEdit()" ng-cloack>

<div ng-show="!edit" class="preview" ng-class="isEmpty() ? 'empty' : ''" ng-click="startEdit()" ng-cloack>
    <p ng-show="isEmpty()" tt="tarjonta.richtextarea.empty"></p>
	<div class="previewBody" ng-bind-html="model[kieliUri]" ng-show="!isEmpty()"></div>
</div>

<div ng-show="edit" class="editor" ng-cloack>
	<textarea ui-tinymce="tinymceOptions" ng-model="model[kieliUri]"> </textarea>
	<p ng-show="showMax" ng-class="charCount() > max ? 'overflow' : ''">{{charCount()}} / {{max}}</p>
</div>


</div>
