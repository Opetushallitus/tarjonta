<div class="mkRichTextarea">
	<tabset>
        <tab ng-repeat="l in selectedLangs" heading="{{langs[l]}}" active="selectedTab[l]">
            <rich-textarea model="model[l]" mode="_isDisabled()" max="{{max}}"></rich-textarea>
        </tab>
        <tab disabled="_isDisabled()" ng-disabled="_isDisabled()">
            <tab-heading><span class="icon-plus"></span></tab-heading>
            <multi-select
                disabled="_isDisabled()"
                order-with="userLangs"
                model="langs"
                selection="selectedLangs"
                promise="langsPromise"
                display="dualpane"></multi-select>
        </tab>

	</tabset>
</div>
