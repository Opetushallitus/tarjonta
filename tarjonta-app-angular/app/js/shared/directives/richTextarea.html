<div class="richTextArea" ng-cloack>
	<div ng-if="disableEdit()" class="preview" ng-class="isEmpty() ? 'empty' : ''" ng-cloack>
	    <p ng-show="isEmpty()" tt="tarjonta.richtextarea.empty"></p>
		<div class="previewBody" ng-bind-html="html()" ng-show="!isEmpty()"></div>
	</div>

	<div ng-if="!disableEdit()" class="editor" ng-cloack>
		<textarea ui-tinymce="tinymceOptions" ng-model="directive.model"> </textarea>
		<p ng-show="showMax" ng-class="charCount() > max ? 'overflow' : ''">{{charCount()}} / {{max}}</p>
	</div>
</div>
